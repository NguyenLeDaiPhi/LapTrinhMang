<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/main.css"> <!-- Optional: reuse your existing styles -->
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .success-message {
            display: none; /* Hidden by default */
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-link { margin-top: 1rem; text-align: center; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="username-page-container">
    <h1 class="title">Create an Account</h1>

    <form id="registerForm" name="registerForm" th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" th:field="*{username}" autocomplete="off" class="form-control" required/>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" th:field="*{email}" autocomplete="off" class="form-control" required/>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" th:field="*{password}" autocomplete="off" class="form-control" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="accent username-submit">Register</button>
        </div>
    </form>
    <div class="login-link">
        <p>Already have an account? <a th:href="@{/user/login}">Login here</a></p>
    </div>
</div>

</body>
</html>
