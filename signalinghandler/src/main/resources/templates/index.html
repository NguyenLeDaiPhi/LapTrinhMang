<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spring Boot WebRTC Audio Call</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="username-page" th:data-username="${username}">
      <!-- Add this inside your #chat-page div in index.html -->
      <div class="logout-container">
        <form
          id="logout-form"
          method="post"
          action="/user/logout"
          style="display: none"
        ></form>
        <button id="logout-button" type="button" class="accent-button">
          Logout
        </button>
      </div>
      <div class="username-page-container">
        <h1 class="title">Click "Join Call" to start</h1>
        <form id="usernameForm" name="usernameForm">
          <div class="form-group">
            <input
              type="text"
              id="name"
              placeholder="Username"
              autocomplete="off"
              class="form-control hidden"
            />
          </div>
          <div class="form-group">
            <input type="checkbox" id="encrypt-checkbox" name="encrypt" />
            <label for="encrypt-checkbox">Enable End-to-End Encryption</label>
          </div>
          <div class="form-group">
            <button type="submit" class="accent username-submit">
              Join Call
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="chat-page" class="hidden">
      <div class="call-container">
        <div class="call-header">
          <h2>WebRTC Audio Call</h2>
          <p>Your username: <span id="your-username"></span></p>
          <p id="encryption-status" style="font-size: 0.9em; color: #666;"></p>
        </div>
        <div class="connecting">Connecting...</div>
        <div id="user-list">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0;">Online Users</h3>
            <button id="refresh-users-btn" style="padding: 5px 15px; font-size: 0.9em; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">
              ðŸ”„ Refresh
            </button>
          </div>
          <p style="font-size: 0.9em; color: #666; margin-top: 5px;">
            Click "Call" button next to a user to start an audio call
          </p>
          <ul id="users" style="list-style: none; padding: 0;"></ul>
        </div>
        <div id="audio-container">
          <!-- Audio elements will be added here dynamically -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
